app = "peeragogybot"
primary_region = "fra"

[env]
PORT = "3000"
FLOWISE_PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024

